<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logging Out | D2S</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #333;
    }

    .message {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="message">Logging you out...</div>
  <div class="loader"></div>

  <script>
    // Clear session data
    localStorage.clear();

    // Optional: Small delay before redirecting
    setTimeout(() => {
      window.location.href = "index.html"; // or your main login page
    }, 1500);
  </script>

</body>
</html>
