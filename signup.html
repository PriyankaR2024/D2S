
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Signup - D2S</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="background">
        <div class="login-box">
            <h2 class="title">Sign Up to D2S</h2>
            <form id="signup-form" action="/signup" onsubmit="return handleSignup(event)">
              <input type="text" id="username" name="username" placeholder="Full Name" required />
<input type="text" id="phone" name="phone" placeholder="Phone Number" required />
<input type="email" id="email" name="email" placeholder="Email Address" required />
<input type="password" id="password" name="password" placeholder="Password" required />

<select id="role" name="role" onchange="toggleDriverFields()" required>
    <option value="">Select Role</option>
    <option value="Customer">Customer</option>
    <option value="Driver">Driver</option>
    <option value="Admin">Admin</option>
</select>

<div id="driver-extra" style="display: none;">
    <input type="text" id="licenseNumber" name="licenseNumber" placeholder="License Number" />
    <input type="text" id="vehicleType" name="vehicleType" placeholder="Vehicle Type" />
    <input type="text" id="vehicleNumber" name="vehicleNumber" placeholder="Vehicle Number"Â />
</div>


                <button type="submit">Sign Up</button>
            </form>
              <p class="link">
                Already have an account? <a href="./index.html">Login</a>
            </p>
        </div>
    </div>
    
    <div id="result"></div>
    <script src="script.js"></script>          

</body>
</html>
