<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Signup - D2S</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="background">
        <div class="login-box">
            <h2 class="title">Sign Up to D2S</h2>
            <form id="signup-form" onsubmit="return handleSignup(event)">
                <input type="text" id="name" placeholder="Full Name" required />
                <input type="text" id="phone" placeholder="Phone Number" required />
                <input type="email" id="email" placeholder="Email Address" required />
                <input type="password" id="password" placeholder="Password" required />
                <select id="role" onchange="toggleDriverFields()" required>
                    <option value="">Select Role</option>
                    <option value="Customer">Customer</option>
                    <option value="Driver">Driver</option>
                    <option value="Admin">Admin</option>
                </select>

                <div id="driver-extra" style="display: none;">
                    <input type="text" id="license" placeholder="License Number" />
                    <input type="text" id="vehicle-type" placeholder="Vehicle Type" />
                    <input type="text" id="vehicle-number" placeholder="Vehicle Number" />
                </div>

                <button type="submit">Sign Up</button>
            </form>
            <p class="link">
                Already have an account? <a href="./index.html">Login</a>
            </p>
        </div>
    </div>
    
        <script>
  function validateSignupForm() {
    const fullName = document.getElementById("fullName").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // Name must not be empty
    if (fullName === "") {
      alert("Please enter your full name.");
      return false;
    }

    // Phone must be 10 digits
    const phoneRegex = /^[6-9]\d{9}$/;
    if (!phoneRegex.test(phone)) {
      alert("Please enter a valid 10-digit phone number.");
      return false;
    }

    // Email must be valid
    const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address.");
      return false;
    }

    // Password must be at least 6 characters
    if (password.length < 6) {
      alert("Password must be at least 6 characters long.");
      return false;
    }

    // All good
    alert("Signup successful!");
    return true;
  }
</script>

    </script>
</body>
</html>
