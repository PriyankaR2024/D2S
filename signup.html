<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - D2S</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .driver-fields {
      display: none;
    }
    #loading {
      text-align: center;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="login-box">
      <h2 class="title">Sign Up to D2S</h2>
      <form id="signup-form" action="/signup" onsubmit="return handleSignup(event)" novalidate>
        
        <label for="username">Full Name</label>
        <input type="text" id="username" name="username" placeholder="Full Name" autocomplete="name" required />

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" autocomplete="tel" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email Address" autocomplete="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" autocomplete="new-password" required />

        <label for="role">Select Role</label>
        <select id="role" name="role" onchange="toggleDriverFields()" required>
          <option value="">Select Role</option>
          <option value="Customer">Customer</option>
          <option value="Driver">Driver</option>
          <option value="Admin">Admin</option>
        </select>

        <div id="driver-extra" class="driver-fields">
          <label for="licenseNumber">License Number</label>
          <input type="text" id="licenseNumber" name="licenseNumber" placeholder="License Number" />

          <label for="vehicleType">Vehicle Type</label>
          <input type="text" id="vehicleType" name="vehicleType" placeholder="Vehicle Type" />

          <label for="vehicleNumber">Vehicle Number</label>
          <input type="text" id="vehicleNumber" name="vehicleNumber" placeholder="Vehicle Number" />
        </div>

        <button type="submit" id="signup-btn">Sign Up</button>
      </form>

      <div id="loading" style="display: none;">Signing you up...</div>

      <p class="link">
        Already have an account? <a href="./index.html">Login</a>
      </p>
    </div>
  </div>
  <script>
    function toggleDriverFields() {
      const role = document.getElementById('role').value;
      const driverFields = document.getElementById('driver-extra');
      if (role === 'Driver') {
        driverFields.style.display = 'block';
      } else {
        driverFields.style.display = 'none';
      }
    }
  </script>
  
  <script src="script.js"></script>
</body>
</html>
