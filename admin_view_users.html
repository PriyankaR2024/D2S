<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - View All Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #1565c0;
      color: white;
      cursor: pointer;
    }

    .filter-buttons button:hover {
      background-color: #0d47a1;
    }

    .user-list {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .user-card {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .user-card:last-child {
      border-bottom: none;
    }

    .role {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>All Users (Customers & Drivers)</h1>

  <div class="filter-buttons">
    <button onclick="filterUsers('all')">All Users</button>
    <button onclick="filterUsers('Customer')">Only Customers</button>
    <button onclick="filterUsers('Driver')">Only Drivers</button>
  </div>

  <div class="user-list" id="userList">
    <p>Loading users...</p>
  </div>

  <script>
    let allUsers = [];

    async function fetchUsers() {
      try {
    
        const res = await fetch('/api/admin/users'); // âœ… Correct path

        const users = await res.json();
        allUsers = users;
        displayUsers(allUsers);
      } catch (err) {
        console.error('Error fetching users:', err);
        document.getElementById('userList').innerHTML = '<p>Error loading users.</p>';
      }
    }

    function displayUsers(users) {
      const container = document.getElementById('userList');
      container.innerHTML = '';

      if (!users || users.length === 0) {
        container.innerHTML = '<p>No users found.</p>';
        return;
      }

      users.forEach(user => {
        const div = document.createElement('div');
        div.className = 'user-card';
        div.innerHTML = `
        <p><strong>Name:</strong> ${user.username}</p> 
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Phone:</strong> ${user.phone}</p>
          <p class="role"><strong>Role:</strong> ${user.role}</p>
        `;
        container.appendChild(div);
      });
    }

    function filterUsers(role) {
      if (role === 'all') {
        displayUsers(allUsers);
      } else {
        const filtered = allUsers.filter(user => user.role === role);
        displayUsers(filtered);
      }
    }

    fetchUsers();
  </script>

</body>
</html>
