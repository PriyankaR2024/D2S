<!-- driver_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .dashboard {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .dashboard h2 {
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .tabs button:hover {
      background-color: #1e88e5;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome, Driver</h2>
    <div class="tabs">
      <button onclick="location.href='update_status.html'">Update Status</button>
      <button onclick="location.href='history.html'">History</button>
      <button onclick="location.href='view_profile.html'">View Profile</button>
    </div>
  </div>
</body>
</html>
