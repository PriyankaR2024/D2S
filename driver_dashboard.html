<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D2S Driver Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: white;
      margin: 30px 0 10px;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .tabs button {
      padding: 15px 30px;
      background-color: #ffffff;
      color: #333;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .tabs button:hover {
      background-color: #f0f0f0;
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Welcome to D2S Driver Dashboard</h1>

  <div class="tabs">
    <button onclick="location.href='driver_update_status.html'">Update Booking Status</button>
    <button onclick="location.href='driver_ride_history.html'">Ride History</button>
    <button onclick="location.href='view_profile.html'">View Profile</button>
    <button onclick="location.href='logout.html'">Logout</button>
  </div>

  <div class="footer">
    &copy; 2025 D2S Ride Sharing Platform
  </div>

</body>
</html>
