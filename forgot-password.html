<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - D2S</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #d7d2cc, #304352);
    }
    .forgot-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #new-password-section {
      display: none;
    }
  </style>
</head>
<body>
  <div class="forgot-box">
    <h2>Reset Your Password</h2>
    <div id="verify-section">
      <input type="text" id="unique-id" placeholder="Enter Your Unique ID" required>
      <button onclick="verifyID()">Verify</button>
    </div>
    <div id="new-password-section">
      <input type="password" id="new-password" placeholder="New Password">
      <input type="password" id="confirm-password" placeholder="Confirm Password">
      <button onclick="resetPassword()">Reset Password</button>
    </div>
  </div>

  <script>
    function verifyID() {
      const uid = document.getElementById('unique-id').value;
      if (uid.trim() !== '') {
        document.getElementById('verify-section').style.display = 'none';
        document.getElementById('new-password-section').style.display = 'block';
      } else {
        alert("Please enter a valid Unique ID.");
      }
    }

    function resetPassword() {
      const newPass = document.getElementById('new-password').value;
      const confirmPass = document.getElementById('confirm-password').value;
      if (newPass && confirmPass && newPass === confirmPass) {
        alert("Password has been reset successfully!");
        window.location.href = "index.html";
      } else {
        alert("Passwords do not match!");
      }
    }
  </script>
</body>
</html>
